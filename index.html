<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel=stylesheet href=jmobile/jquery.mobile-1.4.5.min.css />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src=jmobile/jquery.mobile-1.4.5.min.js></script>

    <title>UTS</title>
</head>

<body data-theme="b">


    <div id="hlm1" data-role="page" data-transition="flip" data-theme="b">
        <div data-role="header" data-theme=b>
            <h4>Input Pinjaman</h4>
        </div>
        <div data-role="content" data-theme="b">

            <label for="nama">Nama Peminjam</label><br>
            <input type="text" name="nama" id="nama" value="">

            <br>

            <label for="jumlah">Jumlah Pinjaman (Rp)</label><br>
            <input type="text" name="jumlah" id="jumlah" value="">

            <br>

            <label for="waktu">Waktu Pinjaman (cicilan)</label><br>
            <input type="text" name="waktu" id="waktu" value="">

            <br>

            <input id="input" type="button" value="input" data-icon="plus"
                class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-plus">


            <br>

            <p id="total">Total Pengembalian : </p>

            <br><br>

            <h4>List Pinjaman</h4>
            <ul data-role="listview" id="listpinjam">

            </ul>
            <br><br>

            <div data-role="footer">
                <h4 data-theme="b">Edward Manhattan C14180100</h4>
            </div>
        </div>
    </div>

    <div id="hlm2" data-role="page" data-transition="flip">

    </div>

    <br>

    <script>

        var simpan = [];
        var simpanNama = [];
        var counter = 0;

        $("#input").click(() => {
            var nama = $("#nama").val();
            var jumlah = parseFloat($("#jumlah").val());
            var waktu = parseFloat($("#waktu").val());
            var total = 678;

            if (waktu <= 6) {
                total = jumlah + (jumlah * 2 / 100 * waktu);
            }
            else if (waktu <= 12) {
                total = jumlah + (jumlah * 1.5 / 100 * waktu);
            }
            else {
                total = jumlah + (jumlah * 1 / 100 * waktu);
            }

            simpan.push(total);
            simpanNama.push(nama);

            $("#total").html("Total Pengembalian : " + total);


            $("#listpinjam").append("<li><a href='#hlm2?index=counter'>" + simpan[counter] + '</a></li>');
            counter++;

        });

    </script>

</body>

</html>
